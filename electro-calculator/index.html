<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Udemy-Run-JavaScript/electro-calculator/style.css">
  <title>RF Energy Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <div class="container">
    <h2>Калкулатор за добив на радиовълнова енергия</h2>

    <label>Мощност на предавателя (Pₜ) [W]:</label><br>
    <input type="number" id="pt" value="40"><br>

    <label>Усилване на предавателя (Gₜ):</label><br>
    <input type="number" id="gt" value="10"><br>

    <label>Усилване на приемника (Gᵣ):</label><br>
    <input type="number" id="gr" value="1.5"><br>

    <label>Избери мобилна мрежа (честота):</label><br>
    <select id="network">
      <option value="0.9">2G (900 MHz)</option>
      <option value="1.8">2G/3G (1800 MHz)</option>
      <option value="2.1">3G (2100 MHz)</option>
      <option value="2.6">4G (2600 MHz)</option>
      <option value="3.5">5G (3500 MHz)</option>
      <option value="28">5G mmWave (28 GHz)</option>
    </select><br>

    <label>Разстояние (d) [m]:</label><br>
    <input type="number" id="dist" value="100"><br><br>

    <button onclick="calculate()">Изчисли</button>

    <h3>Резултат:</h3>
    <p id="result"></p>

    <canvas id="chart" width="500" height="300"></canvas>
  </div>

  <script src="/Udemy-Run-JavaScript/electro-calculator/index.js"></script>
</body>
</html>
